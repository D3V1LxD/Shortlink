<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Statistics - Shortlinks</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
        }
        
        .stats-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .stats-header h1 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .short-code-display {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .url-box {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .url-box h3 {
            color: var(--text-color);
            margin-bottom: 12px;
        }
        
        .url-text {
            color: var(--text-secondary);
            word-break: break-all;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Link Statistics</h1>
            <p class="tagline">Track your shortlink performance</p>
        </header>

        <div class="stats-container">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading statistics...</p>
            </div>

            <div id="statsContent" class="hidden">
                <div class="stats-header">
                    <div class="short-code-display" id="shortCodeDisplay"></div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="clicksValue">0</div>
                        <div class="stat-label">Total Clicks</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="ageValue">-</div>
                        <div class="stat-label">Link Age</div>
                    </div>
                </div>

                <div class="url-box">
                    <h3>Original URL</h3>
                    <div class="url-text" id="originalUrl"></div>
                </div>

                <div class="url-box">
                    <h3>Short URL</h3>
                    <div class="url-text" id="shortUrl"></div>
                </div>

                <div style="text-align: center;">
                    <a href="/" class="back-link">‚Üê Create Another Link</a>
                </div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>

        <footer>
            <p>¬© 2025 Shortlinks. A simple and effective URL shortener.</p>
        </footer>
    </div>

    <script>
        // Get short code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code');

        if (!shortCode) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').textContent = 'No short code provided';
            document.getElementById('error').classList.remove('hidden');
        } else {
            loadStats(shortCode);
        }

        async function loadStats(code) {
            try {
                const response = await fetch(`/api/stats/${code}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('statsContent').classList.remove('hidden');

                    document.getElementById('shortCodeDisplay').textContent = `/${data.shortCode}`;
                    document.getElementById('clicksValue').textContent = data.clicks;
                    document.getElementById('originalUrl').textContent = data.originalUrl;
                    document.getElementById('shortUrl').textContent = `${window.location.origin}/${data.shortCode}`;
                    
                    // Calculate age
                    const createdDate = new Date(data.createdAt);
                    const now = new Date();
                    const diffMs = now - createdDate;
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                    
                    let ageText;
                    if (diffDays === 0) {
                        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                        ageText = diffHours === 0 ? 'Today' : `${diffHours}h`;
                    } else {
                        ageText = `${diffDays}d`;
                    }
                    
                    document.getElementById('ageValue').textContent = ageText;
                } else {
                    throw new Error(data.error || 'Failed to load statistics');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
