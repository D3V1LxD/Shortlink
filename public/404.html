<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Link Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 20px;
        }
        
        .error-container h1 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .error-container p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó Shortlinks</h1>
        </header>

        <div class="error-container">
            <div class="error-icon">üîç</div>
            <h1>404</h1>
            <p>Oops! This shortlink doesn't exist or has been removed.</p>
            <a href="/" class="home-link">‚Üê Go Back Home</a>
        </div>

        <footer>
            <p>¬© 2025 Shortlinks. A simple and effective URL shortener.</p>
        </footer>
    </div>
</body>
</html>
